<div
  class="category"
  [style.background-color]="backgroundColor"
  [style.color]="color"
>
  <img [src]="image" alt="Category Image" class="category-image" />
  <div class="category-labels">
    <span class="category-label">
      {{ label }}
    </span>
    <span class="category-label-stock">
      {{ stock }}
    </span>
  </div>
</div>
